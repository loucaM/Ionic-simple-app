
<ion-header>

  <ion-navbar>
     <!-- charge la liste des catÃ©gories seulement si celle ci est valable -->
    <ion-title>{{quoteGroup?.category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index" >
    <ion-card-header>
      #{{i+1}}
    </ion-card-header>
     <ion-card-content>
        <p>{{quote.text}}</p>
        <p class="author">{{quote.person}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col text-right>
            <button *ngIf="!isFavorite(quote)"  ion-button clear small (click)="ajouterAuxFavoris(quote)">Ajouter aux favoris</button>
            <button *ngIf="isFavorite(quote)"  ion-button clear color="danger" small (click)="supprimerCitationDesFavoris(quote)">Supprimer des favoris</button>
          </ion-col>
      </ion-row>

  </ion-card>
</ion-content>
