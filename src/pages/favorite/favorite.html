<ion-header>

  <ion-navbar>
    <ion-title>Citations préférées</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
<ion-list >
  <ion-item-sliding *ngFor="let quote of quotes" padding >
    <ion-item
        color="quoteBackground"
        (click)="onViewQuote(quote)">
        <h2>{{quote.person}}</h2>
        <p>{{quote.text}}</p>
    </ion-item>
    <ion-item-options>
      <button ion-button (click)="onRemoveFromFavorites(quote)" color="danger">
        <ion-icon name="trash"></ion-icon>
        Supprimer
      </button>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

</ion-content>
